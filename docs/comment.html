<!doctype html>
<html class="no-js" lang="zh-hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>CBuy</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">
  </head>
  <body>



    
<div class="top-bar commodity-topbar">
  <a href="javascript:window.history.back();" class="float-left"><i class="fa fa-angle-left fa-lg"></i></a>
  <span>评价</span>
</div>

<div class="container comment">
  <div class="comment__form">
    <form>
      <table>
        <tr>
          <td colspan=2>
            <textarea rows=5 placeholder="分享你的购买心得"></textarea>
          </td>
        </tr>
        <tr>
          <td><label>描述相符</label></td>
          <td><input type="star"></td>
        </tr>
        <tr>
          <td><label>服务态度</label></td>
          <td><input type="star"></td>
        </tr>
        <tr>
          <td><label>物流服务</label></td>
          <td><input type="star"></td>
        </tr>
      </table>
    </form>
  </div>
</div>

<div class="comment__action">
  <input type="submit" value="提交评论" class="button">
</div>



    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script src="js/app.min.js"></script>

    
<script src="js/star.js"></script>

  </body>
</html>
