<script>
  $(function(){
    $(".commodity-select__param ul a").on("click", function(e){
      e.preventDefault();
      $(this).parent("li").addClass("active");
      $(this).parent("li").siblings("li").removeClass("active");
    });

    $("[data-select-toggle]").on("click", function(e){
      e.preventDefault();
      $(".commodity-select").toggleClass("commodity-select_active");
      $(".commodity-select_bg").toggle();
    });
  });
</script>
