<script>
$(function(){
  var notices = $(".notice-scrolling");
  var notices_index = 1;
  window.setInterval(function(){
    $(".notice-scrolling_active").removeClass("notice-scrolling_active");
    $(".notice-scrolling").eq(notices_index).addClass("notice-scrolling_active");
    if(notices_index++ == notices.length-1) {
      notices_index = 0;
    }
  }, 3000);
});
</script>
