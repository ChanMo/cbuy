    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

    <script src="js/app.min.js"></script>

    
<script>
  $(function(){
    $(".car__box").bind("click", function(e){
      e.preventDefault();
      $(this).siblings(".car__action").show();
      $(this).parent(".car__item").addClass("car__item_active");
      $(this).parent(".car__item").siblings(".car__item").removeClass("car__item_active");
    });
    $(".car__action_bg").bind("click", function(e){
      e.preventDefault();
      $(this).parent(".car__item").removeClass("car__item_active");

      window.setTimeout(function(){
        //$(this).siblings(".car__action").hide();
      }, 400);
    });
  });
</script>
