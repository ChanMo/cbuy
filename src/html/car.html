{% extends "base.html" %}
{% block main %}
<div class="container car">
  {% for i in range(0,2) %}
  <div class="car__item">
    <img class="car__item_bg" src="http://www.carlogos.org/logo/Lamborghini-logo-1920x1080.png">
    <div class="car__box">
      <h5>Audi a6</h5>
      <p>something...</p>
    </div>
    <div class="car__action_bg"></div>
    <div class="car__action">
      <a href="#"><i class="fa fa-check"></i></a>
      <a href="car_brand.html"><i class="fa fa-edit"></i></a>
      <a href="#"><i class="fa fa-trash"></i></a>
    </div>
  </div>
  {% endfor %}
  <a href="car_brand.html" class="button button_size_full">create new</a>
</div>
{% endblock %}
{% block js %}
<script>
  $(function(){
    $(".car__box").bind("click", function(e){
      e.preventDefault();
      $(this).siblings(".car__action").show();
      $(this).parent(".car__item").addClass("car__item_active");
      $(this).parent(".car__item").siblings(".car__item").removeClass("car__item_active");
    });
    $(".car__action_bg").bind("click", function(e){
      e.preventDefault();
      $(this).parent(".car__item").removeClass("car__item_active");

      window.setTimeout(function(){
        //$(this).siblings(".car__action").hide();
      }, 400);
    });
  });
</script>
{% endblock %}
