{% extends "base.html" %}
{% block topbar %}{% endblock %}
{% block footer %}{% endblock %}
{% block main %}
<div class="top-bar">
  <a class="float-left" href="javascript:window.history.back();"><i class="fa fa-angle-left fa-lg"></i></a>
  <i class="fa fa-car"></i><span>BUY</span>
</div>

<div class="container shop-list">
  <div class="shop-list__search hide">
    <input type="search" placeholder="search">
  </div>
  <div class="shop-list__filter hide">
    <ul>
      <li><a href="#">Hot</a></li>
      <li><a href="#">Sale</a></li>
      <li><a href="#">Price</a></li>
      <li><a href="#">Filter</a></li>
    </ul>
  </div>
  <div class="shop-list__main">
    <ul>
      {% for i in range(0,6) %}
      <li><a href="#"><p>Findchen</p><p>China,Luoyang</p></a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
